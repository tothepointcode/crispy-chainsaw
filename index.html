<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <!------------- css ---------------------->
    <link rel="stylesheet" href="./style/index.css" />
    <title>Electron Calculator App</title>
  </head>
  <body>
    <div class="components">
      <div class="row">
        <input id="field" type="text" />
      </div>
      <div class="row">
        <button operation="add" class="op">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div class="row">
        <button operation="multiply" class="op">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
      <div class="row">
        <button operation="subtract" class="op">&minus;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
      <div class="row">
        <button operation="divide" class="op">&div;</button>
        <button>0</button>
        <button>.</button>
        <button operation="equals" class="eq">=</button>
      </div>
      <div class="row">
        <button operation="clear" class="op">C</button>
        <button operation="del" class="eq">&larr;</button>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
