<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style/index.css" />
    <title>Electron App | TTPC</title>
  </head>
  <body>
    <input id="field" type="text" />
    <div class="keys">
      <div class="row">
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div class="row">
        <button>x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
      <div class="row">
        <button>&minus;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
      <div class="row">
        <button>&div;</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
